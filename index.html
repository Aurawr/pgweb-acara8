<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4 mx-auto" style="max-width: 600px;"> 
  <div class="card">
  <div class="card-header text-center" style="background-color: blue; color: white;">
    <h4>Form Input</h4>
  </div>
  <div class="card-body">
    <form action="/latihan08/input.php" onsubmit="return validateForm()" method="post">
        <div class="mb-3">
            <label for="kecamatan">Kecamatan:</label><br>
            <input type="text" class="form-control" id="kecamatan" name="kecamatan" value="">
        </div>
        <div class="mb-3">
            <label for="luas">Luas (km2):</label><br>
            <input type="text" class="form-control" id="luas" name="luas" value="">
        </div>
        <div class="mb-3">
            <label for="jumlah_penduduk">Jumlah Penduduk:</label><br>
            <input type="text" class="form-control" id="jumlah_penduduk" name="jumlah_penduduk" value="">
        </div>
        <div class="mb-3">
             <label for="latitude">Latitude:</label><br>
             <input type="text" class="form-control" id="latitude" name="latitude" value="">
        </div>
        <div class="mb-3">
             <label for="longtitude">Longtitude:</label><br>
             <input type="text" class="form-control" id="longtitude" name="longtitude" value=""><br>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Submit">
        </div>
    </form>
  </div>
</div>
</div>
    <p id="informasi" class="mt-3 mx-3 text-danger"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        function validateForm() {
            let kecamatan = document.getElementById("kecamatan").value;
            let luas = document.getElementById("luas").value;
            let jumlah_penduduk = document.getElementById("jumlah_penduduk").value;
            let latitude = document.getElementById("latitude").value;
            let longtitude = document.getElementById("longtitude").value;
            let text = "";

            if (kecamatan == "" || luas == "" || jumlah_penduduk == "" || latitude == "" || longtitude == "") {
                text = "Semua field harus diisi!";
                document.getElementById("informasi").innerHTML = text;
                return false;
            }

            if (isNaN(luas) || luas < 1) {
                text = "Data luas harus angka dan tidak boleh bernilai negatif";
                document.getElementById("informasi").innerHTML = text;
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
